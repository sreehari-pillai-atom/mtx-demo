_schema-version: '3.1'
ID: mtx-demo
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: mtx-demo-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: mtx-demo-auth
      - name: mtx-demo-db
      - name: mtx-demo-db-management
      - name: mtx-registry-management

  - name: mtx-demo-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: mtx-demo-db

  - name: mtx-demo
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: mtx-demo-auth

resources:
  - name: mtx-demo-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: mtx-demo-${org}-${space}
        tenant-mode: shared #dedicated

   # container database is not required for multi tenancy , as it will be unused . 
  - name: mtx-demo-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

 #service manager - for dynamic database contaienr creation 

  - name: mtx-demo-db-management
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container


# SaaS Registry 

  - name: mtx-registry-management
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: 'mtx-demo-${org}-${space}'
        appName: mtx-demo
        displayName: MTX Product Applicaiton
        description: MTX Product Applicaiton
        category: DEMO
        appUrls:
          getDependencies: '~{srv-api/srv-url}/-/cds/saas-provisioning/dependencies'
          onSubscription: '~{srv-api/srv-url}/-/cds/saas-provisioning/tenant/{tenantId}'
          onSubscriptionAsync: false
          onUnSubscriptionAsync: false
          callbackTimeoutMillis: 100000